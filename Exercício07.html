    <p>
    7-) Faça um pseudocódigo que verifique se um número é primo ou não. <br>
    </p>
        
   
        <script>
            var n = parseInt(prompt("Digite um número, para saber se ele é primo:"));
            var cont = 0;
            var x;
            for(x = 1; x <= n; x++){
                if(n % x == 0){
                    cont++
                }
            }
            if (cont == 2){
                document.write("Numero " + n + " é primo");
            }
            else{
                document.write("Número " + n + " não é primo");
            }
        </script>

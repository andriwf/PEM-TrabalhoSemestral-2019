        <p>
        12-) Faça um algoritmo que carregue um vetor com 8 números inteiros. Calcule e exiba os números superiores a 50 e suas respectivas posições. Exiba a mensagem se não existir nenhum número nessa condição.
        </p>
        
 

    <script>
        var vet = [8];
        var c = 0;
        for(var x = 0; x < 8; x++){
            vet[x] = parseInt(prompt("Digite um número para x" + x));
        }
        for(var x = 0; x < 8; x++){
            if(vet[x] > 50){
                document.write("Numero acima de 50: " + vet[x] + "<br>");
                document.write("Posição: " + (x+1) + "<br>");
            }
            else {
                c++;
            }
        }
        if (c == 8){
            document.write("Não existem numeros maiores que 50");
        }
    </script>

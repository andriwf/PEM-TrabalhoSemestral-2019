        <p>
        14-) Faça um algoritmo que entre com 20 números no vetor e exiba-o ordenadamente (crescente).
        </p>
        
    

    <script>
        var vet = [20];
        var aux;
        for(var x = 0; x < 20; x++){
            vet[x] = parseInt(prompt("Digite um número para x" + x));
        }
        for(var x = 20; x >= 0; x--){
            for(var y = 0; y < 20; y++){
                if(vet[y] >= vet[y+1]){
                    aux = vet[y];
                    vet[y] = vet[y+1];
                    vet[y+1] = aux;
                }
            }
        }
        document.write("Lista em ordem crescente: " + "<br>");
        for(var x = 0; x < 20; x++){
            document.write(vet[x] + "<br>");
        }
    </script>
